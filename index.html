<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="icon/fontawesome-free-6.6.0-web/css/all.min.css">
</head>

<body>
    <div class="container-fluid bg-info text-center mt-3">
        <button class="btn btn-primary" onclick="switchView('view1')">View 1</button>
        <button class="btn btn-secondary" onclick="switchView('view2')">View 2</button>
    </div>
    <div id="view1" class="view">
        <div class="container-fluid bg-info text-white text-center " onload="hienthi()">
            <!-- Offcanvas Sidebar -->
            <div class="offcanvas offcanvas-start" id="demoDATA">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="d-flex justify-content-center align-items-center my-container">
                    <select class="form-select me-2" id="search2-category">
                        <option value="Temperature">Temperature</option>
                        <option value="Humidity">Humidity</option>
                        <option value="Light">Light</option>
                        <option value="Time">Time</option>
                    </select>
                    <form class="d-flex">
                        <input class="form-control me-2" id="search2-input" type="text" placeholder="Search">
                        <button class="btn btn-primary" id="search2-button" type="button">Search</button>
                    </form>
                </div>
                <div class="offcanvas-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Temperature</th>
                                <th scope="col">Humidity</th>
                                <th scope="col">Light</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="offcanvas offcanvas-start" id="demoDEVICE">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-flex justify-content-center align-items-center my-container">
                        <select class="form-select me-2" id="search-category">
                            <option value="Device">Device</option>
                            <option value="Action">Action</option>
                            <option value="Time">Time</option>
                        </select>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search" id="search-input">
                            <button class="btn btn-primary" type="button" id="search-button">Search</button>
                        </form>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Device</th>
                                <th scope="col">Action</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="device-table-body">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <!-- Button to open the offcanvas sidebar -->
                <!-- Button to open the offcanvas sidebar -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demoDATA">
                    DATA
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demoDEVICE">
                    DEVICE
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Temperature</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <span class="nhietdo"></span>
                        </div>
                        <div>
                            <i class="fa-solid fa-fan"></i>
                            <button class="switch" id="toggleButton1">
                                <span class="slider"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Humidity</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <i class="fa-solid fa-droplet"></i>
                            <span class="doam"></span>
                        </div>
                        <div>
                            <i class="fa-solid fa-snowflake"></i>
                            <button class="switch" id="toggleButton2">
                                <span class="slider"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Light</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <i class="fa-solid fa-sun"></i>
                            <span class="anhsang"></span>
                        </div>
                        <div>
                            <i class="fa-solid fa-lightbulb"></i>
                            <button class="switch" id="toggleButton3">
                                <span class="slider"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="Chart-first"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="Chart-second"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="Chart-third"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="view2" class="view" style="display: none;">
        <div class="container-fluid bg-info text-white text-center " onload="hienthi()">
            <!-- Offcanvas Sidebar -->
           
            <div class="offcanvas offcanvas-start" id="demoDEVICE1">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-flex justify-content-center align-items-center my-container">
                        <select class="form-select me-2" id="search1-category">
                            <option value="Device">Device</option>
                            <option value="Action">Action</option>
                            <option value="Time">Time</option>
                        </select>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search" id="search1-input">
                            <button class="btn btn-primary" type="button" id="search1-button">Search</button>
                        </form>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Device</th>
                                <th scope="col">Action</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="device1-table-body">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <!-- Button to open the offcanvas sidebar -->
                 <!-- Button to open the offcanvas sidebar -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demoDEVICE1">
                    DEVICE
                </button>          
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center"><h3>LED4</h3></div>
                    <div class="card-body">
                        <div>
                            <button class="switch text-center" id="toggleButton4">
                                <span class="slider"></span>
                            </button>
                            <div><span id="led4-count"> </span></div>
                        </div>
                    </div>
                </div>      
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center"><h3>LED5</h3></div>
                    <div class="card-body">
                        <div> <button class="switch text-center" id="toggleButton5">
                                <span class="slider"></span>
                            </button>
                        <div><span id="led5-count">  </span></div>
                        </div>
                    </div>
               </div>
            </div>           
        </div> 
        
</body>
<script src="main.js"></script>

</html>
